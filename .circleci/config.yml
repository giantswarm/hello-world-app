version: 2.1

orbs:
  architect: giantswarm/architect@4.6.0

workflows:
  version: 2
  build-and-push:
    jobs:
      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: push-hello-world-app-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "hello-world-app"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: push-hello-world-to-rest-api-app-collection
          context: architect
          app_name: "hello-world-app"
          app_collection_repo: "rest-api-app-collection"
          requires:
            - push-hello-world-app-to-control-plane-app-catalog
          filters:
            tags:
              only: /^v.*/