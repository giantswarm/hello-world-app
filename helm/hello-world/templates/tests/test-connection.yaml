apiVersion: v1
kind: Pod
metadata:
  name: {{ include "hello-world.fullname" . }}-test-connection
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
spec:
  containers:
  - name: wget
    securityContext:
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    image: busybox:stable
    command:
    - wget
    args:
    - {{ include "hello-world.fullname" . }}:{{ .Values.service.port }}
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
  restartPolicy: Never
